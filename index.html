<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>David Mateo Cuenca</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	</head>
	<body>
		<noscript>Para usar esta página es necesario activar JavaScript</noscript>
		<header>
			<div>
				<h1>DMateo</h1>
			</div>		
		</header>
			<section id="primera_seccion">
					<h2>¿Quien soy?</h2>
					<div>
						<img src="img/autor.png" id="foto_personal">
						<article id="informacion_personal">
							<p>David Mateo</p>
							<p>Desarrollador de aplicaciones multiplataforma y aplicaciones web</p>
							<p>Técnico en Sistemas Microinformáticos y Redes</p>
						</article>	
					</div>
			</section>
			<section id="segunda_seccion">
				<h2>¿Que tecnologias/lenguajes conozco?</h2>
				<div id="lenguajes">
					<img src="img/ionic.png">
					<img src="img/android.png">
					<img src="img/mysql.svg">					
					<img src="img/symfony.png">
					<img src="img/html5.png">
					<img src="img/java.png">
					<img src="img/javascript.png">
					<img src="img/jquery.png">
					<img src="img/php.png">
					<img src="img/sass.svg">
					<img src="img/css3.png">					
					<img src="img/wordpress.png">
				</div>
			</section>
			<section id="tercera_seccion">
				<h2>Ponte en contacto conmigo</h2>
				<form>
					<input type="text" id="nombre" placeholder="Nombre" required>
					<input type="email" id="email" placeholder="Email" required>
					<textarea placeholder="Mensaje" rows="7" required></textarea>
					<input type="submit" id="enviar" value="Enviar">
				</form>
			</section>
		<footer>
			<span>© DMateo 2018</span>
			<div>
				<a href="https://github.com/admateo/"><img src="img/github.png"></a>
				<a href="https://twitter.com/admateo22"><img src="img/pajarito.png"></a>
			</div>
		</footer>
	</body>
</html>
