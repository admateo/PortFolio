<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>David Mateo Cuenca</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<noscript>Para usar esta página es necesario activar JavaScript</noscript>
		<header>
			<div>
				<h1>DMateo</h1>
			</div>		
		</header>
			<section id="primera_seccion">
					<h2>¿Quien soy?</h2>
					<div>
						<img src="img/autor.png" id="foto_personal">
						<article id="informacion_personal">
							<p>David Mateo</p>
							<p>Desarrollador de aplicaciones multiplataforma y aplicaciones web</p>
							<p>Técnico en Sistemas Microinformáticos y Redes</p>
						</article>	
					</div>
			</section>
			<section id="segunda_seccion">
				<h2>¿Que tecnologias/lenguajes conozco?</h2>
				<div id="lenguajes">
					<a href="https://ionicframework.com/"><img src="img/ionic.png"></a>
					<a href="https://developer.android.com/index.html"><img src="img/android.png"></a>
					<a href="https://www.mysql.com/"><img src="img/mysql.svg"></a>				
					<a href="http://symfony.com/"><img src="img/symfony.png"></a>
					<a href="https://developer.mozilla.org/es/docs/HTML/HTML5"><img src="img/html5.png"></a>
					<a href="https://www.java.com/es/"><img src="img/java.png"></a>
					<a href="https://www.javascript.com/"><img src="img/javascript.png"></a>
					<a href="https://jquery.com/"><img src="img/jquery.png"></a>
					<a href="http://php.net/"><img src="img/php.png"></a>
					<a href="https://sass-lang.com/"><img src="img/sass.svg"></a>
					<a href="https://developer.mozilla.org/es/docs/Web/CSS/CSS3"><img src="img/css3.png"></a>				
					<a href="https://es.wordpress.org/"><img src="img/wordpress.png"></a>
				</div>
			</section>
			<section id="tercera_seccion">
				<h2>Ponte en contacto conmigo</h2>
				<form>
					<input type="text" id="nombre" placeholder="Nombre" required>
					<input type="email" id="email" placeholder="Email" required>
					<textarea placeholder="Mensaje" rows="7" required></textarea>
					<input type="submit" id="enviar" value="Enviar">
				</form>
			</section>
		<footer>
			<span>© DMateo 2018</span>
			<div>
				<a href="https://github.com/admateo/"><img src="img/github.png"></a>
				<a href="https://twitter.com/admateo22"><img src="img/pajarito.png"></a>
			</div>
		</footer>
	</body>
</html>
